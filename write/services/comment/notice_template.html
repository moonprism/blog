<table align="center" style="border: 1px solid #ccc;padding: 0 17px 18px;border-radius: 5px;" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
	<tr>
		<td style="line-height: 1;">
			<div style="font-family:微软雅黑; font-size:15px;padding: 5px 10px 10px;margin: 0 10px; background-color: #fff;color: #233; position: relative; bottom: 10px;width: max-content;"><span style="color: #f54291;font-weight: 600;margin-right: 4px;">@</span><span style="font-family: Arial, 微软雅黑;margin-right: 1px;">{{.Name}}</span></div>
		</td>
	</tr>
	<tr>
        <td><div style="font-family:微软雅黑; font-size:15px;color: #42426F;margin: 4px 3px 8px;">{{ if eq $.ToID 0 }}文章<a style="color: #12cad6;text-decoration: none;margin: 0 3px;" href="{{.Link}}#comment">{{.Title}}</a>有新留言啦{{ else }}你在<a style="color: #12cad6;text-decoration: none;margin: 0 3px;" href="{{.Link}}#comment">{{.Title}}</a>下的留言有了新回复哦{{ end }}</div></td>
	</tr>
	<tr>
        <td><div style="font-family:微软雅黑; font-size: 15px;margin: 20px 0; padding: 22px 20px 14px; background-color: #f5f5f5;color: #233;border-radius: 5px;">{{.Text}}<div style="font-family: Arial, 微软雅黑;text-align: right;font-size: 14px;color: #383e56;margin-top: 5px">—— {{.ToName}}</div></div></td>
	</tr>
	<tr>
		<td align="center"><div style="font-family: Arial, 微软雅黑;width: max-content; background-color: #444;color: #fff;font-size: 12px;text-shadow: 0 1px 1px rgba(255,255,255,.2); padding: 0 4px;border-radius: 1px;margin: 10px 0 0;">系统邮件 by <a style="color: aqua;text-decoration: none;" href="https://www.kicoe.com/">kicoe.com</a></div></td>
	</tr>
</table>
