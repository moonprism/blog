<table align="center" style="border: 1px solid #ccc;padding: 0 17px 18px;border-radius: 5px;" cellpadding="0"
	cellspacing="0" width="600" style="border-collapse: collapse;">
	<tr>
		<td style="line-height: 1;">
			<div
				style="font-family:微软雅黑; font-size:15px;padding: 5px 10px 10px;margin: 0 10px; background-color: #fff; position: relative; bottom: 10px;width: max-content;">
				<span style="color: #f54291;font-weight: 600;margin-right: 4px;">@</span>{{.Name}}酱</div>
		</td>
	</tr>
	<tr>
		<td>
			<div style="font-family:微软雅黑; font-size:15px;color: #42426F;">你在<a
					style="color: #e7305b;text-decoration: none;margin: 0 2px;"
					href="{{.ArtLink}}">「{{.ArtTitle}}」</a>文章下的留言有了新回复哦</div>
		</td>
	</tr>
	<tr>
		<td>
			<div
				style="font-family:微软雅黑; font-size: 15px;margin: 20px 0; padding: 20px 20px 10px; background-color: #f4f6ff;border-radius: 2px;">{{.Text}}<div style="font-family: cursive;text-align: right;color: #12cad6;">by {{.ReplyName}}</div>
			</div>
		</td>
	</tr>
</table>
