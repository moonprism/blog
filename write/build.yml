# build services by docker
version: "3.1"

services:

  web:
    image: node:16-alpine
    volumes:
      - ./web/app:/web
    working_dir: /web
    command: /bin/sh -c "npm install ; npm run build-dev"

  api:
    image: golang:1.18beta2-alpine
    volumes:
      - ./:/app
      - ./mod:/go/pkg/mod
    working_dir: /app
    command: /bin/sh -c "go mod tidy ; GOOS=linux GOARCH=amd64 go build -o linux_amd64_api -v"
