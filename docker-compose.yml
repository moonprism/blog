version: "3.1"

services:
  web:
    image: nginx
    ports:
      - "8023:8023"
      - "8033:8033"
    depends_on:
      - write-api
      - php
    volumes:
      - ./read:/var/www/html/read
      - ./write/web/app/dist:/var/www/html/write
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./log/nginx:/var/log/nginx
      - ./data/write/static:/var/www/static
      # - /etc/letsencrypt:/etc/letsencrypt
    networks:
      - app
  php:
    build: 
      context: ./docker/php
      # args:
      #   http_proxy: "http://localhost:8080"
      #   https_proxy: "http://localhost:8080"
      # network: host
    ports:
      - "9000:9000"
    environment:
      TZ: "Asia/Shanghai"
    #   http_proxy: "http://localhost:8080"
    #   https_proxy: "http://localhost:8080"
    # network_mode: "host"
    volumes:
      - ./read:/var/www/html/read
      - ./log/read:/var/www/html/log
    working_dir: /var/www/html/read
    networks:
      - app
  write-api:
    build: ./write
    ports:
      - "8044:8044"
    depends_on:
      - mysql
      - redis
    environment:
      TZ: "Asia/Shanghai"
    volumes:
      - ./data/write/static:/www/static
      - ./log/write:/www/log
    networks:
      - app
  redis:
    image: redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6380:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - app
  mysql:
    build: ./docker/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD_FILE: "/run/secrets/password"
      TZ: "Asia/Shanghai"
      LANG: "C.UTF-8"
    secrets:
      - password
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./log/mysql:/var/log/mysql
    networks:
      - app

secrets:
  password:
    file: password.txt

networks:
  app:
