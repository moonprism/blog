user  nginx;
worker_processes 1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format goaccess '$http_x_forwarded_for - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent"';

    sendfile     on;
    #tcp_nopush  on;

    keepalive_timeout  65;

    #gzip  on;

    # read
    server {
        server_name  _;
        listen       8023;
        index        index.php index.html;
        root         /var/www/html/read/public;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass read:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        access_log   /var/log/nginx/read_access.log goaccess;
        error_log    /var/log/nginx/read_error.log;
    }

    # write
    server {
        server_name  _;
        listen       8033;
        root /var/www/html/write/dist;
        location /api {
            proxy_pass http://127.0.0.1:8044;
            index      index.html;
        }
        access_log   /var/log/nginx/write_access.log;
        error_log    /var/log/nginx/write_error.log;
    }
}
