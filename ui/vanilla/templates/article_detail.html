<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>{{.Data.Title}}</title>
    <link rel="stylesheet" type="text/css" href="/assets/style-{hash}.css" />
  </head>
  <body class="flex flex-col items-center">
    <nav>
      <a href="/articles">Blog</a>
      <a href="/code">Code</a>
      <a href="/link">Link</a>
      <a href="/about">About</a>
    </nav>
    <div class="content">
      <div class="art">
        <div class="art-item">
          <h1><a>{{.Data.Title}}</a></h1>
          <div class="anno">
            <span>
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-date"></use>
              </svg>
              2012.11.11 Sat</span
            >
            <span>
              <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-tag"></use>
              </svg>
              {{range .Data.Tags}}
              <a
                class="art-tag"
                href="/articles/tag/{{.Name}}"
                style="background-color: {{.Color}}"
                >{{.Name}}</a
              >
              {{end}}
            </span>
          </div>
        </div>
        <div class="markdown-body">
          {{.Data.ArticleContent.HTML | unsafeHTML}}
        </div>
        <mod-comment id="{{.Data.ID}}" />
      </div>
    </div>
  </body>
  <div
    class="bg"
    style="
      background-image: url(https://kicoe-blog.oss-cn-shanghai.aliyuncs.com/gFjsJhJcSZCsIyBGbLVL.jpg);
    "
  ></div>
  <mod-kit />
  <script src="/main-{hash}.js"></script>
  <script type="module" src="/mod/index-{hash}.js"></script>
  <script type="module" src="/mod/kit-{hash}.js"></script>
  <script type="module" src="/mod/comment-{hash}.js"></script>
</html>
